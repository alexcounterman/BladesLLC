<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Blades LLC</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Style for the gallery */
        .gallery-container {
            display: flex;
            overflow-x: scroll;
            scroll-behavior: smooth;
        }

        .gallery-item {
            min-width: 300px;
            margin-right: 10px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Button styles for scrolling */
        .scroll-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .scroll-btn.left {
            left: 0;
        }

        .scroll-btn.right {
            right: 0;
        }
    </style>
</head>
<body>

       <!-- Navigation -->
    <header>
        <h1>Blades LLC</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="privacy.html">Privacy</a></li>
                <li><a href="terms.html">Terms</a></li>
            </ul>
        </nav>
    </header>

    
    <!-- Gallery Section -->
    <section>
        <h2>Our Work</h2>
        <div class="gallery-container" id="gallery">
            <div class="gallery-item">
                <img src="images/my-lawn1.jpg" alt="Lawn Service 1">
            </div>
            <div class="gallery-item">
                <img src="images/my-lawn2.jpg" alt="Lawn Service 2">
            </div>
            <div class="gallery-item">
                <img src="images/my-lawn3.jpg" alt="Lawn Service 3">
            </div>
            <div class="gallery-item">
                <img src="images/my-lawn4.jpg" alt="Lawn Service 4">
            </div>
             <div class="gallery-item">
                <img src="images/my-lawn5.jpg" alt="Lawn Care Project 5">
            </div>
             <div class="gallery-item">
                <img src="images/my-lawn6.jpg" alt="Lawn Care Project 6">
            </div>
             <div class="gallery-item">
                <img src="images/my-lawn7.jpg" alt="Lawn Care Project 7">
            </div>            
        </div>
        <!-- Scroll Buttons -->
        <button class="scroll-btn left" onclick="scrollGallery('left')">&lt;</button>
        <button class="scroll-btn right" onclick="scrollGallery('right')">&gt;</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Blades LLC. All rights reserved.</p>
    </footer>

    <!-- JavaScript for scrolling -->
    <script>
        function scrollGallery(direction) {
            const gallery = document.getElementById('gallery');
            if (direction === 'left') {
                gallery.scrollBy({ left: -300, behavior: 'smooth' });
            } else {
                gallery.scrollBy({ left: 300, behavior: 'smooth' });
            }
        }
    </script>
    <!-- Footer -->
<footer>
    <p>&copy; 2024 Blades LLC. All rights reserved.</p>
    <small>
        <a href="terms.html" target="_blank">Terms of Service</a> â€¢
        <a href="privacy.html" target="_blank">Privacy Policy</a>
    </small>
</footer>
    
</body>
</html>
