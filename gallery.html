<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Gallery - Blades LLC</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <style>
            /* Style for the gallery */
            .gallery-container {
                display: flex;
                overflow-x: scroll;
                scroll-behavior: smooth;
            }

            .gallery-item {
                min-width: 300px;
                margin-right: 10px;
            }

            .gallery-item img {
                width: 100%;
                height: auto;
                display: block;
            }

            /* Button styles for scrolling */
            .scroll-btn {
                background-color: var(--primary);
                color: white;
                border: none;
                padding: 10px;
                cursor: pointer;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                z-index: 1;
            }

            .scroll-btn.left {
                left: 0;
            }

            .scroll-btn.right {
                right: 0;
            }
        </style>
    </head>
    <body class="is-preload">
        <div id="page-wrapper">

            <!-- Header -->
            <div id="header">
                <h1><a href="index.html" id="logo">Blades LLC</a></h1>

                <!-- Nav -->
                <nav id="nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About Us</a></li>
                        <li><a href="services.html">Services</a></li>
                        <li><a href="gallery.html" class="current">Gallery</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                        <li><a href="privacy.html">Privacy</a></li>
                        <li><a href="terms.html">Terms</a></li>              
                    </ul>
                </nav>
            </div>

            <!-- Main -->
            <section id="main" class="wrapper style1">
                <div class="container">
                    <header class="major">
                        <h2>Gallery</h2>
                        <p>See Our Latest Work</p>
                    </header>

                    <!-- Gallery Section -->
                    <section>
                        <div class="gallery-container" id="gallery">
                            <div class="gallery-item">
                                <img src="assets/images/my-lawn1.jpg" alt="Lawn Service 1">
                            </div>
                            <div class="gallery-item">
                                <img src="assets/images/my-lawn2.jpg" alt="Lawn Service 2">
                            </div>
                            <div class="gallery-item">
                                <img src="assets/images/my-lawn3.jpg" alt="Lawn Service 3">
                            </div>
                            <div class="gallery-item">
                                <img src="assets/images/my-lawn4.jpg" alt="Lawn Service 4">
                            </div>
                            <div class="gallery-item">
                                <img src="assets/images/my-lawn5.jpg" alt="Lawn Care Project 5">
                            </div>
                            <div class="gallery-item">
                                <img src="assets/images/my-lawn6.jpg" alt="Lawn Care Project 6">
                            </div>
                            <div class="gallery-item">
                                <img src="assets/images/my-lawn7.jpg" alt="Lawn Care Project 7">
                            </div>
                        </div>

                        <!-- Scroll Buttons -->
                        <button class="scroll-btn left" onclick="scrollGallery('left')">&lt;</button>
                        <button class="scroll-btn right" onclick="scrollGallery('right')">&gt;</button>
                    </section>
                </div>
            </section>

            <!-- JavaScript for scrolling -->
            <script>
                function scrollGallery(direction) {
                    const gallery = document.getElementById('gallery');
                    if (direction === 'left') {
                        gallery.scrollBy({ left: -300, behavior: 'smooth' });
                    } else {
                        gallery.scrollBy({ left: 300, behavior: 'smooth' });
                    }
                }
            </script>

            <!-- Footer -->
            <div id="footer">
                <div class="container">
                    <ul class="menu">
                        <li>&copy; 2024 Blades LLC. All rights reserved.</li>
                        <li><a href="terms.html">Terms of Service</a></li>
                        <li><a href="privacy.html">Privacy Policy</a></li>
                    </ul>
                </div>
            </div>

        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/browser.min.js"></script>
        <script src="assets/js/breakpoints.min.js"></script>
        <script src="assets/js/util.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
